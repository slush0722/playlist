<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Playlist</title>
  <style>
    @font-face {
      font-family: '여기어때 잘난체 2';
      src: url('fonts/Jalnan2.otf') format('opentype');
    }

    @font-face {
      font-family: 'Maplestory';
      src: url('fonts/Maplestory-Light.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Maplestory', sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      box-sizing: border-box;

      transition: background-image 0.6s ease-in-out, background-color 0.6s ease-in-out;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 20px solid rgba(255, 255, 255, 0.2);
      box-sizing: border-box;
      pointer-events: none;
      z-index: 1;
    }

    .header {
      text-align: center;
      padding: 60px 0 10px;
      z-index: 2;
      position: relative;
    }

    .header h1 {
      font-family: '여기어때 잘난체 2', sans-serif;
      font-size: 40px;
      color: #AEE2FF;
      margin: 0;
    }

    .main-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 10px 50px; /* 위 패딩 20px → 10px로 줄임 */
      margin-top: -75px;   /* 추가로 약간 위로 당기기 */
      z-index: 2;
      position: relative;
    }

    .icon-column-wrapper {
      border: 4px solid #333333;
      padding: 20px;
      border-radius: 12px;
      background-color: #1f1f1f;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .icon-title-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }

    .icon-title {
      font-family: '여기어때 잘난체 2', sans-serif;
      font-size: 24px;
      color: #ffffff;
    }

    .arrow-button {
      background: none;
      border: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    .arrow-button:hover {
      transform: scale(1.3);
    }
    
    /* 클릭 또는 키보드 포커스 시에도 테두리 변화 없음 */
    .arrow-button:focus,
    .arrow-button:active {
      outline: none;
      box-shadow: none;
      border: none;
    }

    .icon-item {
      display: flex;
      align-items: center;
      gap: 10px;
      border: 2px solid #333;
      border-radius: 12px;
      background: #1f1f1f;
      padding: 8px 10px;
      width: 100%;
      height: 80px; /* ✅ 높이 고정 */
      box-sizing: border-box;
    }
    
    .playButton {
      width: 60px; /* ✅ 이미지 크기 조정 */
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      background-color: #555;
      cursor: pointer;
      border: 2px solid #444;
    }

    .playlist-column {
      display: flex;
      flex-direction: column;
      gap: 10px; /* 기존보다 넉넉한 간격으로 증가 */
      transform: translateY(-50px);
    
      border: 4px solid #333333;
      padding: 30px; /* 내부 패딩도 여유 있게 */
      border-radius: 12px;
      background-color: #1f1f1f;
    }    

    iframe {
      border-radius: 12px;
      width: 300px;
      height: 152px;
    }

    .volume-control {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      font-family: 'Maplestory', sans-serif;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 8px 14px;
      border-radius: 10px;
      color: white; /* 요거 추가 */
    }
    #volumeSlider {
      width: 120px;
    }
    
    .playButton:hover {
      transform: scale(1.1); /* 마우스 올리면 20% 커짐 */
    }
    
    iframe {
      border-radius: 12px;
      width: 300px;
      height: 152px;
      transition: transform 0.2s ease; /* 부드러운 애니메이션 */
    }
    
    iframe:hover {
      transform: scale(1.05); /* 살짝 커짐 */
    }

    #volumeSlider {
      width: 120px;
      transition: transform 0.2s ease;
    }
    
    #volumeSlider:hover {
      transform: scale(1.05);
    }

    /* Playlist 기본 스타일 */
    .header h1 {
      transition: transform 0.3s ease;
      display: inline-block; /* transform 적용을 자연스럽게 만들기 위해 */
    }
    
    .header:hover h1 {
      transform: scale(1.2); /* 원하는 비율로 커지게 조절 */
    }

    .time-box {
      font-family: 'Maplestory', sans-serif;
      font-weight: bold;
      font-size: 24px;
      text-align: center;
      margin-top: 10px;
      color: #ffffff;
      
      max-width: 90%; /* 화면 너무 안 넘치게 제한 */
      width: fit-content; /* 내용에 맞는 너비 */
      height: 40px;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      pointer-events: none;
      display: flex;
      justify-content: center;
      align-items: center;
    
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 0 12px;
    
      margin-left: auto;
      margin-right: auto; /* 중앙 정렬 */
    }
    

    /* 활성화 상태 (시간 표시) */
    .time-box.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* 스크롤 완전 제거 */
      height: 100%;
    }

    #time-box {
      position: fixed;
      bottom: 150px; /* volume-control이 bottom: 20px이므로 위로 60px 띄움 */
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
    
      font-family: 'Maplestory', sans-serif;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
    
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 0 12px;
      height: 40px;
    
      max-width: 90%;
      width: fit-content;
      color: #aaa;
    
      opacity: 0;
      pointer-events: none;
      display: flex;
      justify-content: center;
      align-items: center;
    
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    
    #time-box.active {
      opacity: 1;
      transform: translate(-50%, 0);
    }
    
    #volumeControl {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    #volumeSlider {
      width: 150px;
    }
    
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .audio-controls {
      position: fixed;
      bottom: 80px; /* 볼륨 바보다 위에 위치하도록 조정 */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 1000;
      
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 16px;
      border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    
    .audio-controls button {
      font-size: 20px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    .audio-controls button:hover {
      transform: scale(1.2);
    }

    .track-info-bar {
      position: fixed;;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.95);
      padding: 12px 24px;
      color: #111;
      font-size: 18px;
      font-weight: bold;
      border-radius: 12px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease, transform 0.4s ease;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      z-index: 9999;
    }
    
    .track-info-bar.active {
      opacity: 1;
      pointer-events: auto;
      transform: translateX(-50%) translateY(20px);
    }
    
    .hideable {
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    
    /* fade 효과 */
    .fade-in {
      opacity: 1;
      transform: translateX(0) translateY(0); /* y축 이동 제거 */
      pointer-events: auto;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    
    .fade-out {
      opacity: 0;
      pointer-events: none;
      transform: translateX(0) translateY(0); /* y축 이동 제거 */
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    /* 완전히 숨김 (애니메이션 후 적용) */
    .hidden {
      display: none !important;
    }

    /* 아이콘 왼쪽으로 사라질 때 */
    .main-container.fade-out {
      transform: translateX(-50px);
    }

    /* 플레이리스트 오른쪽으로 사라질 때 */
    .playlist-column.fade-out {
      transform: translateX(50px);
    }

    /* playlist-column 이동 */
    .playlist-column.fade-out {
      transform: translateX(50px);
    }
    .playlist-column.fade-in {
      transform: translateX(0);
    }

    #rotatingWrapper {
      position: fixed;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      transform-origin: center center;
      width: 200px;
      height: 200px;
      display: none;
      z-index: 9999;
      transition: transform 0.3s ease;
    }
    
    #rotatingIcon {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4), inset 0 0 10px rgba(255, 255, 255, 0.2);
      border: 10px solid #111;
      background-color: #222;
      object-fit: cover;
    
      /* 초기에는 transform 없음 */
    }
    
    .rotating {
      animation: spin 5s linear infinite;
      animation-play-state: running;
    }
    
    .paused {
      animation-play-state: paused !important;
    }
    
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    
    #rotatingWrapper:hover {
      transform: translate(-50%, -50%) scale(1.1);
    }

    /* 재생 중 바 기본 상태 */
    #trackInfoBar {
      position: fixed;
      top: calc(50% + 120px); /* 돌아가는 이미지 아래로 */
      left: 50%;
      transform: translateX(-50%) translateY(-20px);
      background-color: rgba(0, 0, 0, 0.75);
      padding: 10px 20px;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 9999;
    }

    /* 활성화 시 나타남 */
    #trackInfoBar.active {
      opacity: 1;
      pointer-events: auto;
      transform: translateX(-50%) translateY(0);
    }

    @keyframes rollIn {
      0% {
        transform: translateX(-150%) translateY(-50%) rotate(-180deg);
        opacity: 0;
      }
      100% {
        transform: translateX(-50%) translateY(-50%) rotate(0deg);
        opacity: 1;
      }
    }
    
    #rotatingWrapper.rolling-in {
      animation: rollIn 1.2s ease-out forwards;
    }

    .audio-controls button {
      font-size: 20px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
      padding: 8px 10px; /* 버튼 크기 살짝 통일 */
    }
    
    .audio-controls button:hover {
      transform: scale(1.2);
    }

    #toggleViewBtn {
      font-size: 20px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
      padding: 8px 10px; /* 버튼 크기 살짝 통일 */
    }
    
    #toggleViewBtn:hover {
      transform: scale(1.2);
    }

    #bottomLeftContainer {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    #toggleInfoBtn {
      font-size: 24px;
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 8px;
      color: white;
      cursor: pointer;
      padding: 8px 10px;
      transition: transform 0.2s ease; /* ✅ 커지는 애니메이션 유지 */
    }
  
    /* ✅ hover 시 커지기만 하고, 색은 변화 없음 */
    #toggleInfoBtn:hover {
      transform: scale(1.2);
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid rgba(255, 255, 255, 0.4);
      color: white;
    }
  
    #siteInfo {
      position: absolute;
      bottom: 50px; /* 🔥 버튼 바로 위에 */
      left: 50%;
      transform: translateX(-50%);
      margin-bottom: 10px;
      padding: 8px 16px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 14px;
      border-radius: 8px;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      border: 2px solid rgba(255, 255, 255, 0.4);
      transition: opacity 0.4s ease, transform 0.4s ease;
      display: block; /* ✅ 기본 display는 block으로 수정! */
      z-index: 9999;
    }
  
    /* active일 때는 opacity만 조절 */
    #siteInfo.active {
      opacity: 1;
      pointer-events: auto;
      transform: translate(-50%, 0);
    }

    .icon-item {
      display: flex;
      align-items: center;
      gap: 12px;
      border: 2px solid #333;
      border-radius: 12px;
      background: #1f1f1f;
      padding: 10px;
      margin-bottom: 12px;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
    }
    
    .icon-item:hover {
      background: #333333;
    }
    
    .text-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .song-title {
      font-weight: bold;
      color: #ffffff;
      font-size: 16px;
    }
    
    .song-artist {
      font-weight: normal;
      color: #bbbbbb;
      font-size: 13px;
    }

    .icon-grid {
      display: flex;
      flex-direction: column;
      overflow-y: auto; /* ✅ 세로 스크롤 */
      max-height: 550px; /* ✅ 원하는 높이 제한 */
      padding: 10px;
      width: 280px; /* ✅ 고정 너비 설정 */
      box-sizing: border-box;
    }

    .background-thumbs {
      display: flex;
      flex-direction: row;       /* 👉 수평 정렬 */
      gap: 10px;
      margin-left: 10px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.4s ease;
      position: absolute;
      top: 0;
      left: 100%; /* 버튼 오른쪽에 붙게 */
      transform: translateX(10px); /* 약간의 거리 주기 */
    }
    
    .background-thumbs.active {
      opacity: 1;
      pointer-events: auto;
    }
    
    .bg-thumb {
      width: 50px;
      height: 50px;
      border: 2px solid #aaaaaa;
      border-radius: 6px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s;
      animation: slideInRight 0.4s ease forwards;
      opacity: 0;
    }
    .bg-thumb.selected {
      border: 3px solid rgb(0, 123, 255); /* 선택된 배경 강조 */
    }
    
    .bg-thumb:hover {
      transform: scale(1.1);
    }

    @keyframes slideInRight {
      0% {
        transform: translateX(-20px);
        opacity: 0;
      }
      100% {
        transform: translateX(0px);
        opacity: 1;
      }
    }
    
    /* 썸네일이 보일 때 순차적 delay */
    .background-thumbs.active .bg-thumb:nth-child(1) { animation-delay: 0s; }
    .background-thumbs.active .bg-thumb:nth-child(2) { animation-delay: 0.1s; }
    .background-thumbs.active .bg-thumb:nth-child(3) { animation-delay: 0.2s; }
    .background-thumbs.active .bg-thumb:nth-child(4) { animation-delay: 0.3s; }
    .background-thumbs.active .bg-thumb:nth-child(5) { animation-delay: 0.4s; }

    #bgOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center; /* 초기 위치 */
      z-index: -1;
      opacity: 0;
      transition: opacity 0.6s ease;
      pointer-events: none;
    }    

  </style>
</head>
<body>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 제목 영역 -->
  <div class="header">
    <h1 id="playlist-title">Playlist</h1> <!-- 상단 타이틀 텍스트 -->
  </div>

  <div class="hideable">
    <!-- 재생 시간 표시 영역 -->
    <div id="time-box" class="time-box"> </div>
    <div id="clock-box" class="time-box"></div>

    <!-- 전체 메인 컨테이너 -->
    <div class="main-container">

      <div class="icon-column-wrapper">
        <div class="icon-title-bar">
          <button class="arrow-button" id="prevBtn">⬅️</button>
          <div class="icon-title" id="title">인스타 감성</div>
          <button class="arrow-button" id="nextBtn">➡️</button>
        </div>
      
        <div class="icon-grid" id="iconGrid"></div>
      </div>

      <!-- 오른쪽: 고정된 Spotify 플레이리스트 영역 -->
      <div class="playlist-column">
        <!-- 각 iframe은 Spotify에서 공유한 플레이리스트를 삽입 -->
        <iframe src="https://open.spotify.com/embed/playlist/0znvYX1Wd2KeE80lEfgYWU?si=be53610498df4771&utm_source=generator" 
          frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
          loading="lazy"></iframe>

        <iframe src="https://open.spotify.com/embed/playlist/1NpUHfTxcSsdIT1vNyXc1U?si=dedd3882dfd54eca&utm_source=generator" 
          frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
          loading="lazy"></iframe>

        <iframe src="https://open.spotify.com/embed/playlist/3GjnImUmFxBYnWwBho6SE8?si=68e7836172484ff2&utm_source=generator" 
          frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
          loading="lazy"></iframe>

        <iframe src="https://open.spotify.com/embed/playlist/59PXvtjDCzcCndx59QkiSH?si=13fc65aa3ee84e29&utm_source=generator" 
          frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
          loading="lazy"></iframe>
      </div>
    </div>

    <!-- 볼륨 조절 슬라이더 -->
    <div class="volume-control" style="font-family: 'Maplestory', sans-serif; font-weight: bold;">
      🔉 Volume: 
      <input type="range" id="volumeSlider" min="0.01" max="1" step="0.01" value="0.1">
      <!-- 슬라이더를 움직이면 JavaScript에서 볼륨이 조정됨 -->
    </div>

    <!-- 오디오 재생을 위한 audio 요소 (보이지 않음) -->
    <audio id="myAudio"></audio>

    <!-- 곡 이름 표시 바 -->
    <div id="trackInfoBar" class="track-info-bar">재생 중: 없음</div>

    <div class="audio-controls">
      <button id="rewindBtn">⏪</button> <!-- 10초 뒤로 -->
      <button id="playPauseBtn">▶️</button>   <!-- 재생/일시정지 버튼 -->
      <button id="forwardBtn">⏩</button>  <!-- 10초 앞으로 -->
      <button id="stopBtn">⏹️</button>        <!-- 정지 버튼 -->
      <button id="loopBtn">🔁</button>        <!-- 루프 재생 버튼 -->
      <button id="shuffleBtn">🎲</button>     <!-- 셔플 재생 버튼 -->
      <button id="autoShuffleBtn">♾️</button> <!-- 자동 랜덤 재생 -->
      <button id="toggleViewBtn">🟦</button>
    </div>
  </div>

  <!-- 이미지 회전용 구조 -->
  <div id="rotatingWrapper">
    <img id="rotatingIcon" src="" alt="Album Art" />
  </div>

  <!-- 좌측 하단에 화살표 버튼 + 정보 박스 -->
  <div id="bottomLeftContainer" style="position: fixed; bottom: 30px; left: 40px; z-index: 9999;">
    <button id="toggleInfoBtn">⬆️</button>
    <div id="siteInfo">
      Version: 1.3.0<br>
      Visitors: <span id="visitorCount">0</span>
      Developer: Pascal345<br>
    </div>
    <div id="backgroundThumbnails" class="background-thumbs">

      rotatingWrapper.style.display = 'block';
    
      setTimeout(() => {
        audio.play().catch((err) => {
          console.error("재생 오류:", err);
          trackInfoBar.textContent = "재생 오류 발생"; // 이건 나중에 에러났을 때만 바뀜
        });
    
        updateTimeBox();
        rotatingIcon.classList.remove('paused');
        rotatingIcon.classList.add('rotating');
      }, 500);
    }    

    rotatingIcon.onerror = function () {
      rotatingIcon.src = 'images/missing.png';
    };

    console.log(audio.src);  // 현재 재생 중 파일 전체 경로
    console.log(audio.src.split('/').pop().trim());  // 파일명만 추출

    let autoShuffle = false;
    let playedTracks = new Set();  // ✅ 재생된 트랙 저장용

    document.getElementById('autoShuffleBtn').addEventListener('click', () => {
      autoShuffle = !autoShuffle;
    
      const btn = document.getElementById('autoShuffleBtn');
      btn.style.color = autoShuffle ? 'lime' : 'white';
      btn.textContent = autoShuffle ? '✅' : '♾️';
    
      if (autoShuffle) {
        playedTracks.clear();  // 새롭게 시작할 때는 리셋
        playRandomTrackInCurrentBox();
      } else {
        playedTracks.clear();  // ❗ 해제 시에도 리셋
      }
    });

    // 🔁 자동 랜덤 재생 함수 (중복 방지)
    function playRandomTrackInCurrentBox() {
      const currentBox = data[currentIndex];
      const availableTracks = currentBox.tracks.filter(track => {
        const fileName = track.sound.split('/').pop();
        return trackNames[fileName] && !fileName.includes('missing') && !playedTracks.has(track.sound);
      });

      if (availableTracks.length === 0) {
        console.warn('✅ 모든 트랙이 재생되었습니다.');
        autoShuffle = false;

        const btn = document.getElementById('autoShuffleBtn');
        btn.style.color = 'white';
        btn.textContent = '♾️';
        return;
      }

      const randomIndex = Math.floor(Math.random() * availableTracks.length);
      const selectedTrack = availableTracks[randomIndex];

      playedTracks.add(selectedTrack.sound);  // ✅ 재생 기록 추가
      playSound(selectedTrack.sound);
    }

    // ⏹️ 곡 종료 시 자동 다음 트랙 재생
    audio.addEventListener('ended', () => {
      if (autoShuffle) {
        playRandomTrackInCurrentBox();
      }
    });
    
    // 현재 박스 안에서 랜덤 재생 가능한 곡 리스트
    function getValidSoundsInCurrentBox() {
      const currentBox = data[currentIndex];
      return currentBox.tracks.map(track => track.sound).filter(sound => {
        const fileName = sound.split('/').pop();
        return trackNames[fileName] && !fileName.includes('missing');
      });
    }

    // 회전 이미지 클릭 시 재생중 바 토글
    rotatingWrapper.addEventListener('click', () => {
      trackInfoBar.classList.toggle('active');
    });

    // 재생중 바 클릭 시 사라지게
    trackInfoBar.addEventListener('click', () => {
      trackInfoBar.classList.remove('active');
    });

    rotatingWrapper.style.display = 'block';
    
    let isClockVisible = false;

    playlistTitle.addEventListener('click', () => {
      if (isClockVisible) {
        clockBox.classList.remove('active');
      } else {
        clockBox.classList.add('active');
      }
      isClockVisible = !isClockVisible;
      wasClockVisibleBeforeHide = isClockVisible; // ✅ 여기 추가 (Playlist 클릭할 때도 동기화)
    });
    
    clockBox.addEventListener('click', () => {
      clockBox.classList.remove('active');
      isClockVisible = false;
      wasClockVisibleBeforeHide = false; // ✅ ClockBox 클릭할 때도 동기화
    });    

    let wasClockVisibleBeforeHide = false;

    const rewindBtn = document.getElementById('rewindBtn');
    const forwardBtn = document.getElementById('forwardBtn');

    // 10초 뒤로 이동
    rewindBtn.addEventListener('click', () => {
      if (!isNaN(audio.duration)) {
        audio.currentTime = Math.max(audio.currentTime - 10, 0);
        updateTimeText();  // 🔥 이동 즉시 시간 업데이트
      }
    });

    // 10초 앞으로 이동
    forwardBtn.addEventListener('click', () => {
      if (!isNaN(audio.duration)) {
        audio.currentTime = Math.min(audio.currentTime + 10, audio.duration);
        updateTimeText();  // 🔥 이동 즉시 시간 업데이트
      }
    });

    const toggleViewBtn = document.getElementById('toggleViewBtn');

    toggleViewBtn.addEventListener('click', () => {
      if (!hidden) {
        fadeOut(mainContainer);
        fadeOut(playlistColumn);
        hidden = true;
      } else {
        fadeIn(mainContainer);
        fadeIn(playlistColumn);
        hidden = false;
      }
    });

    const toggleInfoBtn = document.getElementById('toggleInfoBtn');
    const siteInfo = document.getElementById('siteInfo');
    const backgroundThumbnails = document.getElementById('backgroundThumbnails');

    toggleInfoBtn.addEventListener('click', () => {
      siteInfo.classList.toggle('active');
      backgroundThumbnails.classList.toggle('active');
    });

    // 방문자 수 (임시 증가 기능)
    let visitorCount = parseInt(localStorage.getItem('visitorCount') || '0');
    visitorCount += 1;
    localStorage.setItem('visitorCount', visitorCount);
    document.getElementById('visitorCount').textContent = visitorCount;

    document.querySelectorAll('.bg-thumb').forEach(img => {
      img.addEventListener('click', () => {
        const bgPath = img.getAttribute('data-bg');
    
        // 배경 이미지 적용
        document.body.style.backgroundImage = `url('${bgPath}')`;
      });
    });

    // 배경별 추천 텍스트 색상
    const backgroundColorMap = {
      'background.png': '#AEE2FF', // 기본 배경: 흰색
      'images/background/background1.png': '#4d3b2f', // 노란 계열
      'images/background/background2.png': '#cccccc', // 청록 계열
      'images/background/background3.png': '#FFD166', // 핑크 계열
      'images/background/background4.png': '#F9B24E', // 하늘색 계열
    };

    function changeBackgroundSmoothly(imagePath) {
      const overlay = document.getElementById('bgOverlay');
      const playlistTitle = document.getElementById('playlist-title');
    
      // 배경 위치 결정 (배경 2만 다르게 설정)
      const position = imagePath.includes('background2.png') ? 'center 85%' : 'center center';
    
      // 오버레이에 위치와 배경 적용
      overlay.style.backgroundImage = `url('${imagePath}')`;
      overlay.style.backgroundPosition = position;
      overlay.style.opacity = '1';
    
      // 600ms 후 본 배경 교체
      setTimeout(() => {
        document.body.style.backgroundImage = `url('${imagePath}')`;
        document.body.style.backgroundPosition = position;
        overlay.style.opacity = '0';
      }, 600);
    
      // 텍스트 색상 변경
      const newColor = backgroundColorMap[imagePath] || '#ffffff';
      playlistTitle.style.color = newColor;
    }    
    
    // 썸네일 클릭 시 이벤트 연결
    document.querySelectorAll('.bg-thumb').forEach(img => {
      img.addEventListener('click', () => {
        const bgPath = img.getAttribute('data-bg');
        changeBackgroundSmoothly(bgPath);
      });
    });    

    const backgroundPaths = [
      'background.png',
      'images/background/background1.png',
      'images/background/background2.png',
      'images/background/background3.png',
      'images/background/background4.png',
    ];

    let currentBackgroundIndex = 0;

    function updateSelectedThumbnail() {
      document.querySelectorAll('.bg-thumb').forEach((thumb, index) => {
        if (index === currentBackgroundIndex) {
          thumb.classList.add('selected');
        } else {
          thumb.classList.remove('selected');
        }
      });
    }

    function changeBackgroundSmoothly(imagePath, index = null) {
      const overlay = document.getElementById('bgOverlay');
      const playlistTitle = document.getElementById('playlist-title');
    
      // ✨ 배경 먼저 적용해서 깜빡임 방지
      document.body.style.backgroundImage = `url('${imagePath}')`;
    
      // 배경 위치 조정
      if (imagePath.includes('background2.png')) {
        document.body.style.backgroundPosition = 'center 85%';
        overlay.style.backgroundPosition = 'center 85%';
      } else {
        document.body.style.backgroundPosition = 'center center';
        overlay.style.backgroundPosition = 'center center';
      }
    
      // overlay 효과 적용
      overlay.style.backgroundImage = `url('${imagePath}')`;
      overlay.style.opacity = '1';
    
      // ✨ 텍스트 색상 바로 반영
      const newColor = backgroundColorMap[imagePath] || '#ffffff';
      playlistTitle.style.color = newColor;
    
      // ✨ 썸네일 테두리 즉시 반영
      if (index !== null) {
        currentBackgroundIndex = index;
        updateSelectedThumbnail();
      }
    
      // 600ms 후 오버레이 사라짐
      setTimeout(() => {
        overlay.style.opacity = '0';
      }, 600);
    }

    // 썸네일 클릭 시
    document.querySelectorAll('.bg-thumb').forEach((img, index) => {
      img.addEventListener('click', () => {
        const path = img.getAttribute('data-bg');
        changeBackgroundSmoothly(path, index);
      });
    });

    // 화살표 키로 배경 전환
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') {
        currentBackgroundIndex = (currentBackgroundIndex + 1) % backgroundPaths.length;
        changeBackgroundSmoothly(backgroundPaths[currentBackgroundIndex], currentBackgroundIndex);
      }
      if (e.key === 'ArrowLeft') {
        currentBackgroundIndex = (currentBackgroundIndex - 1 + backgroundPaths.length) % backgroundPaths.length;
        changeBackgroundSmoothly(backgroundPaths[currentBackgroundIndex], currentBackgroundIndex);
      }
    });

    // 초기 선택 반영
    updateSelectedThumbnail();

  </script>
</body>
</html>
